<!-- app/templates/create_organization.html -->
{% extends "base.html" %}
{% block title %}Create Organization{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Create Organization</h2>
  <form action="{{ url_for('organization_bp.create_organization') }}" method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Organization Name</label>
      <input type="text" name="name" id="name" class="form-control" required>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="is_private" id="is_private">
      <label class="form-check-label" for="is_private">Private Organization</label>
    </div>

    <button class="btn btn-primary" type="submit">Create</button>
  </form>
</div>
{% endblock %}
